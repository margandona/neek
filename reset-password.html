<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <title>Recuperar Contraseña</title>
</head>
<body>
  <div class="reset">
    <div class="reset__container">
      <form id="resetPasswordForm">
        <h2 class="reset__title">Recuperar Contraseña</h2>
        <div class="reset__input-group">
          <input type="email" id="resetEmail" class="reset__input" placeholder="Correo electrónico" required>
        </div>
        <button type="submit" class="btn btn-primary reset__button">Enviar</button>
        <p class="reset__links">
          <a href="index.html">Volver al Login</a>
        </p>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
